<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find a Rabbit</title>
  <style>
    body {
      background-color: black;
      text-align: center;
    }

    .find {
      outline: none;
      background-color: coral;
      color: whitesmoke;
      font-size: 24px;
      cursor: pointer;
      margin: 16px 0;
    }

    .image {
      width: 150px;
      height: 150px;
      margin: 0 auto;
      display: block;
    }
  </style>
</head>

<body>
  <button class="find">Find a Rabbit üêá</button>
  <img src="./img/carrot.png" alt="carrot" class="image carrots">
  <img src="./img/carrot.png" alt="carrot" class="image carrots">
  <img src="./img/carrot.png" alt="carrot" class="image carrots">
  <img src="./img/carrot.png" alt="carrot" class="image carrots">
  <img src="./img/carrot.png" alt="carrot" class="image carrots">
  <img src="./img/rabbit.png" alt="rabbit" class="image rabbit">
  <img src="./img/carrot.png" alt="carrot" class="image carrots">
  <img src="./img/carrot.png" alt="carrot" class="image carrots">
  <img src="./img/carrot.png" alt="carrot" class="image carrots">
  <img src="./img/carrot.png" alt="carrot" class="image carrots">

  <script>
    const $rabbit = document.querySelector('.rabbit');
    const $button = document.querySelector('.find');

    function findRabbit() {
      $rabbit.scrollIntoView({
        behavior: 'smooth',
        inline: 'nearest',
        block: 'center'
      });
    }

    $button.addEventListener('click', () => {
      findRabbit();
    })
  </script>
</body>

</html>
